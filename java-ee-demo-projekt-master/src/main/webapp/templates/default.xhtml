<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
    <title>BMI Index</title>
</h:head>
<h:body>


    <p:panelGrid  >
        <p:row>
            <p:column>
                <ui:insert name="content">
                    <i class="pi pi-exclamation-triangle"></i> [Content Template "content" will be inserted here]
                </ui:insert>
            </p:column>
            <p:column>
                <ui:insert name="rechts">
                    <i class="pi pi-exclamation-triangle"></i> [Side Template "rechts" will be inserted here]
                </ui:insert>
            </p:column>
        </p:row>
        <p:row>
            <p:column colspan="2">
                <ui:insert name="footer">
                   <i class="pi pi-exclamation-triangle"></i> [Footer Template "footer" will be inserted here]
                </ui:insert>
            </p:column>
        </p:row>
    </p:panelGrid>
</h:body>
</html>
